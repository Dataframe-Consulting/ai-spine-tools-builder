name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linting
      run: npm run lint

    - name: Run type checking
      run: npx tsc --noEmit

    - name: Build packages
      run: npm run build

    - name: Run tests
      run: npm test

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage/lcov.info
        flags: unittests

  template-validation:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build packages
      run: npm run build

    - name: Test template generation
      run: |
        # Test basic template
        npx create-ai-spine-tool test-basic-tool --template basic --lang typescript --yes
        cd test-basic-tool
        npm install
        npm run build
        npm test
        cd ..

        # Test API integration template
        npx create-ai-spine-tool test-api-tool --template api-integration --lang typescript --yes
        cd test-api-tool
        npm install
        npm run build
        cd ..

        # Test data processing template
        npx create-ai-spine-tool test-data-tool --template data-processing --lang typescript --yes
        cd test-data-tool
        npm install
        npm run build
        cd ..

  example-validation:
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build packages
      run: npm run build

    - name: Test example tools
      run: |
        # Test weather tool
        cd examples/weather-tool
        npm install
        npm run build
        # npm test (skip tests that require API keys)
        cd ../..

        # Test email tool
        cd examples/email-tool
        npm install
        npm run build
        # npm test (skip tests that require API keys)
        cd ../..

  security:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run security audit
      run: npm audit --audit-level high

    - name: Check for vulnerabilities
      run: |
        npx audit-ci --moderate